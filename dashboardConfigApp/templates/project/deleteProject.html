{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Elminando proyecto: <strong>{{ deleteProject.nombre }}</strong></div>
            <div class="panel-body">
                <form  method="POST" data-toggle="validator" enctype="multipart/form-data" role="form">{% csrf_token %}
                    {% csrf_token %}
                    <div class="well">
                        <p>¿Está seguro de eliminar este proyecto?</p>
                    </div>
                    <div class="acciones">
                        <a href="{% url "home" %}" class="btn btn-default">No, Cancelar.</a>
                        <input type="submit" value="Sí, Eliminar" class="btn btn-danger" id="btnDelete"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
